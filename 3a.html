<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Button Recreation</title>
    <style>
        .uber-button {
            background-color: rgb(18, 18, 18); 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            text-decoration: none; 
            font-weight: bold; 
            cursor: pointer; 
            transition: background-color 0.3s ease; 
        }

        .uber-button:hover {
            background-color: rgba(168, 197, 241, 0.7); 
        }
    </style>
</head>
<body>
    <button class="uber-button">Request now</button>
</body>
</html>
