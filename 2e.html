
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Buttons</title>
    <style>
        button {
            border: none;
            border-radius: 20px; 
            padding: 10px 20px; /* Padding for better spacing */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer cursor on hover */
            margin: 5px; /* Margin between buttons */
        }
        .apply {
            background-color: rgb(10, 102, 194); /* LinkedIn blue */
            color: white; /* Text color */
        }
        .save {
            background-color: white; /* White background */
            color: rgb(10, 102, 194); /* LinkedIn blue text */
            border: 1px solid rgb(10, 102, 194); /* LinkedIn blue border */
        }
    </style>
</head>
<body>
    <!-- Custom Button 1 -->
    <button class="apply">Apply on company website</button>

    <!-- Custom Button 2 -->
    <button class="save">Save</button>
</body>
</html>
