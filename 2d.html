<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Bootstrap Button 1 -->
    <button class="btn" style="background-color: rgb(121, 82, 179); color: white;border-radius: 5px;
    padding: 10px 20px;
     font-size: 16px; 
     cursor: pointer;">
        Get started
    </button>

    <!-- Bootstrap Button 2 -->
    <button class="btn" style="background-color: white; color: rgb(108, 117, 125); border: 1px solid rgb(108, 117, 125);
    border-radius: 5px;
   padding: 10px 20px;
    font-size: 16px; 
    cursor: pointer;">
        Download
    </button>
</body>
</html>
